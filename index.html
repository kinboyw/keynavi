<!DOCTYPE html>
<html lang="zh_Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard-navi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="head clearfix">
       <div class="logo">
           <h1>
                <a id='logo_a' href="http://kinboy.wang"> </a>
           </h1>
        </div>
        <div class="search">
           <form name=searchform >
           <input type="text" id='q-text' name='wd' onkeyup='logo_up()' onkeydown='logo_down()' autocomplete='on' value="">
           <input type="button" class='button' onclick="window.open('http://baidu.com/s?wd='+searchform.wd.value,'')" value=百度一下>
           <input type="button" class='button' onclick="window.open('http://google.com/search?q='+searchform.wd.value,'')" value=谷歌搜索>
           </form> 
        </div>
    </div>
  </header>
  <main>
     <div class="wrapper" id="main">
     </div> 
  </main>
  <footer id=footer>
      <div class="footer-wrapper">
          <p>
              特别推荐站点
              <a target="blank" href="http://www.baidu.com">百度</a>
              <a target="blank" href="http://www.google.com">谷歌</a>
              <a target="blank" href="http://www.youtube.com">YouTube</a>
          </p>
          <span class=copyright>♥Enthusiastically Assembled by 
              <a target="blank" href="http://kinboy.wang">Kinboy</a></span>.
      </div>
  </footer>  
</body>
<script>
    let keys = {
        '0':['q','w','e','r','t','y','u','i','o','p'],
        '1':['a','s','d','f','g','h','j','k','l'],
        '2':['z','x','c','v','b','n','m'],
        'length':3
    }
    var hash = {
        'q':'quora.com',
        'w':'weibo.com',
        'e':'ele.me',
        'r':'reddit.com', 
        't':'twitter.com',
        'y':'youtube.com', 
        'u':'uber.com', 
        'i':'instagram.com', 
        'o':'opera.com', 
        'p':'pinterest.com',
        'g':'google.com',
        's':'stackoverflow.com',
        'm':'medium.com',
        'b':'baidu.com',
        'd':'dell.com',
        'z':'zhihu.com',
        'f':'facebook.com',

    }
    let localhash = JSON.parse(localStorage.getItem('hash') || 'null');
    if(localhash){
        hash = localhash;
    }
    for(let index = 0;index < keys.length;index++){
        let div = document.createElement('div');
        let keysindex = keys[index];
        for(let index2 = 0; index2 < keysindex.length;index2++){
            let kbd = document.createElement('kbd');
            kbd.id = "kbd"+keys[index][index2];
            kbd.textContent = keysindex[index2];
            kbd.onclick = function(key){
                let id = key.target.id.substr(3);
                let url = hash[id];
                if(url){
                    window.open("http://"+url,"_blank");
                }
            }

            let edit = document.createElement('button');
            edit.textContent = "E";
            edit.id = keys[index][index2];
            edit.onclick = function(key){
                let url = prompt('请输入一个网址：');
                let id = key.target.id;
                hash[id] = url;
                let imgid = "img"+id;
                let img = document.getElementById(imgid);
                if(!img){
                    img = document.createElement('img');
                    img.id = imgid;
                    kbd.appendChild(img);
                }
                img.src = "https://"+url+"/favicon.ico";
                localStorage.setItem('hash',JSON.stringify(hash));
            }
            kbd.appendChild(edit);

            let del = document.createElement('button');
            del.textContent = "D";
            del.id = 'del'+keys[index][index2];
            del.onclick = function(key){
                let id = key.target.id.substr(3);
                hash[id] = "";
                let imgid = "img"+id;
                let img = document.getElementById(imgid);
                img.src = "";
                localStorage.setItem('hash',JSON.stringify(hash));
            }
            kbd.appendChild(del);
            
            if(hash[keys[index][index2]]){
                let img = document.createElement('img');
                img.id = "img"+ keys[index][index2];
                img.src="https://"+hash[keys[index][index2]]+"/favicon.ico";
                kbd.appendChild(img);
            }
            

            div.appendChild(kbd);
        }
        main.appendChild(div);

    }
    function logo_up(){
        let logo = document.getElementById('logo_a');
        logo.classList.toggle('logo_key');
    }
    function logo_down(){
       let logo = document.getElementById('logo_a');
       logo.classList.toggle('logo_key'); 
    }

    document.onkeypress = function(keypress){
        let _this = document.activeElement;
        if(_this.id==="q-text"){
            return;
        }
        let key = keypress.key;
        let url = hash[key];
        if(url){
        window.open("http://"+url);
        }
    }
</script>
</html>
